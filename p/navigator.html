<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Navigator</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-3"><a href="https://saviomd.com/sandbox" class="navbar-brand">Sandbox</a></nav>
    <div class="container-fluid">
      <div class="justify-content-center row">
        <div class="col-12 col-md-8">
          <div class="card mb-3">
            <h2 class="card-header">Navigator</h2>
            <div class="card-body">
              <script>
                var sandbox = sandbox || {};
                sandbox.navigator = (function() {
                	var htmlTag = document.documentElement;
                	htmlTag.setAttribute('data-useragent', navigator.userAgent);
                	htmlTag.setAttribute('data-platform', navigator.platform );
                	// ex css: html[data-useragent*='Chrome/13.0'] p {background:#000}
                	var html = '';
                	html += '<p><strong>userAgent</strong>: ' + navigator.userAgent + '</p>';
                	html += '<p><strong>platform</strong>: ' + navigator.platform + '</p>';
                	html += '<p><strong>language</strong>: ' + navigator.language + '</p>';
                	html += '<p><strong>cookieEnabled</strong>: ' + navigator.cookieEnabled + '</p>';
                	html += '<p><strong>vendor</strong>: ' + navigator.vendor + '</p>';
                	document.write(html);
                })();
              </script>
            </div>
          </div>
        </div>
      </div>
      <div class="small text-center">

      </div>
    </div>
  </body>
</html>
