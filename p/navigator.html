<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Navigator</title>
    <link rel="stylesheet" href="../assets/tailwind.css">
  </head>
  <body class="font-sans leading-normal">
    <nav class="bg-grey-lightest border-grey border-b mb-4">
      <div class="py-4 max-w-2xl mx-auto px-4"><a class="no-underline text-grey-darkest text-lg" href="https://saviomd.com/sandbox">Sandbox</a></div>
    </nav>
    <div class="max-w-2xl mx-auto px-4">
      <div class="border border-grey mb-4 rounded">
        <h2 class="bg-grey-lightest border-b border-grey p-4 rounded-t">Navigator</h2>
        <div class="p-4">
          <script>
            var sandbox = sandbox || {};
            sandbox.navigator = (function() {
            	var htmlTag = document.documentElement;
            	htmlTag.setAttribute('data-useragent', navigator.userAgent);
            	htmlTag.setAttribute('data-platform', navigator.platform );
            	// ex css: html[data-useragent*='Chrome/13.0'] p {background:#000}
            	var html = '';
            	html += '<p class="mb-4"><strong>userAgent</strong>: ' + navigator.userAgent + '</p>';
            	html += '<p class="mb-4"><strong>platform</strong>: ' + navigator.platform + '</p>';
            	html += '<p class="mb-4"><strong>language</strong>: ' + navigator.language + '</p>';
            	html += '<p class="mb-4"><strong>cookieEnabled</strong>: ' + navigator.cookieEnabled + '</p>';
            	html += '<p class="mb-4"><strong>vendor</strong>: ' + navigator.vendor + '</p>';
            	document.write(html);
            })();
          </script>
        </div>
      </div>
      <div class="border-grey border-t py-2 text-sm text-center">
        <p>&copy; 2008-2018<a class="ml-1 no-underline hover:underline text-blue-dark hover:text-blue" href="http://saviomd.com/" target="_blank"><img class="mr-1" alt="saviomd.com" src="https://saviomd.com/img/favicon.png" height="15" width="15">SÃ¡vio Mendes</a></p>
      </div>
    </div>
  </body>
</html>
