    <title>Responsive images</title>
    <link rel="stylesheet" href="../assets/tailwind.css">
  </head>
  <body class="font-sans leading-normal">
    <nav class="bg-grey-lightest border-grey border-b mb-4">
      <div class="py-4 max-w-2xl mx-auto px-4"><a href="https://saviomd.com/sandbox" class="no-underline text-grey-darkest text-lg">Sandbox</a></div>

        <h2 class="bg-grey-lightest border-b border-grey p-4 rounded-t">Responsive images</h2>

          </div>
          <div class="mb-4">
            <picture>
              <source media="(min-width: 48em)" srcset="https://via.placeholder.com/992x744 992w">
              <source srcset="https://via.placeholder.com/272x204 272w, https://via.placeholder.com/544x408 544w"><img src="https://via.placeholder.com/992x744">
            </picture>
          </div>
        </div>
